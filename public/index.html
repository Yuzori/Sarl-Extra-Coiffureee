<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Réservation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="logo-container">
            <img src="sarlextracoiffure.png" alt="Logo" id="logo">
        </div>
        <h1>Réservation</h1>
        <form id="reservationForm">
            <input type="name" id="name" placeholder="Nom" required>
            <input type="tel" id="phone" placeholder="Numéro de téléphone" required>
            <select id="haircut" required>
                <option value="">Choisir une coiffure</option>
                <option value="Taper">Taper</option>
                <option value="Degradé">Dégradé</option>
            </select>
            <select id="type" required>
                <option value="">Type de Personne</option>
                <option value="Enfant">Enfant</option>
                <option value="Adulte">Adulte</option>
            </select>
            
            <input type="time" id="time" required>
            <button type="submit" class="animated-button">Réserver</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
